{% load cache %}

<div>
    {% cache 60 'posts' %}
    <h1>List of Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Published on: {{ post.created_at }}</p>
        </li>
        {% empty %}
        <li>Emp</li>
        {% endfor %}
    </ul>
    {% endcache %}
</div>
